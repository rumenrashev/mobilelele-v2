<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>

<body>

    <th:block th:include="~{fragments/nav}"></th:block>


<div class="container">
    <h2 class="text-center text-white">Register User</h2>
    <form method="POST" action="/authentication/register" th:object="${registerBindingModel}"
          class="main-form mx-auto col-md-8 d-flex flex-column justify-content-center">
        <div class="row">
            <div class="form-group col-md-6 mb-3">
                <label for="firstName" class="text-white font-weight-bold">First Name</label>
                <input th:field="*{firstName}"  id="firstName" type="text" min="2" max="20" class="form-control"
                       placeholder="First name" name="firstName"/>
                <p th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="errors alert alert-danger"></p>
            </div>
            <div class="form-group col-md-6 mb-3">
                <label for="lastName" class="text-white font-weight-bold">Last Name</label>
                <input th:field="*{lastName}" id="lastName" type="text" min="2" max="20" class="form-control"
                       placeholder="First name" name="lastName"/>
                <p th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="errors alert alert-danger"></p>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-6 mb-3">
                <label for="email" class="text-white font-weight-bold">Email</label>
                <input th:field="*{email}" id="email" type="email"  class="form-control"
                       placeholder="Enter your email" name="email"/>
                <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="errors alert alert-danger"></p>
            </div>
            <div class="form-group col-md-6 mb-3">
                <label for="confirmEmail" class="text-white font-weight-bold">Repeat email</label>
                <input th:field="*{confirmEmail}"  id="confirmEmail" type="email" class="form-control"
                       placeholder="Repeat email" name="confirmEmail"/>
                <p th:if="${#fields.hasErrors('confirmEmail')}" th:errors="*{confirmEmail}" class="errors alert alert-danger"></p>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-6 mb-3">
                <label for="password" class="text-white font-weight-bold">Password</label>
                <input  id="password" type="password" min="2" max="20" class="form-control"
                        placeholder="Password" name="password"/>
                <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="errors alert alert-danger"></p>
            </div>
            <div class="form-group col-md-6 mb-3">
                <label for="confirmPassword" class="text-white font-weight-bold">Repeat password</label>
                <input  id="confirmPassword" type="password" min="2" max="20" class="form-control"
                       placeholder="Password" name="confirmPassword"/>
                <p th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}" class="errors alert alert-danger"></p>
            </div>
        </div>

        <div class="row">
            <div class="col col-md-4">
                <div class="button-holder d-flex">
                    <input type="submit" class="btn btn-info btn-lg" value="Register"/>
                </div>
            </div>
        </div>
    </form>
</div>

<div>
     <footer> </footer>
</div>

</body>
</html>
